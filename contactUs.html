<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
    <link rel="stylesheet" href="css/contactUs.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>Contact Us Page</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">LUXURY RENTING</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>          
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="carsList.html">Cars List</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="contactUs.html">Contact Us</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="aboutUs.html">About Us</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>
    <div class="d-flex justify-content-center mt-5">
        <h1>CONTACT FORM</h1>
    </div>
    <div id="contContactUs">
        <p id="infoContactUs">If you want to rent a car, talk about the contract or price, do not hesitate to contact us.</p>
    </div>
    <div id="divForm">
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="inputEmail" class="form-label mt-4">Email address</label>
                    <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter your email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="inputPhone" class="form-label mt-4">Phone</label>
                    <input type="number" class="form-control" id="inputPhone" placeholder="Enter your phone">
                </div>
                <div class="form-group">
                    <label for="inputName" class="form-label mt-4">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="inputLastname" class="form-label mt-4">Lastname</label>
                    <input type="text" class="form-control" id="inputLastname" placeholder="Enter your lastname">
                </div>
                <div class="form-group">
                    <label for="inputDescription" class="form-label mt-4">Description</label>
                    <textarea type="text" class="form-control" style="height: 100px;" id="inputDescription" placeholder="Please enter your reason for contacting us. Thanks!"></textarea>
                </div><br>
                <button type="submit" class="btn btn-primary" id="btnForm"><a style="color: white; text-decoration: none;" href="index.html">Submit</a></button>
            </fieldset>
        </form>
    </div>
</body>
<footer>
    <div class="d-flex" style="justify-content: space-between;">
        <div id="mailUs">
            Created by <a id="mailto" href="mailto:iker.juarez@cirvianum.cat">Iker Juarez</a>
        </div>
        <div id="moreInfo">
            <div class="btn-group dropup" style="height: 40px;">
                <button id="butMoreInfo" type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    More info
                </button>
                <ul id="butMoreInfo" class="dropdown-menu">
                    <li><a id="btnPagesInfo" href="aboutUs.html">About Us</a></li>
                    <li><a id="btnPagesInfo" href="contactPage.html">Contact Page</a></li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</html>
